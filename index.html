<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="section-1">
        <img
          src="assets/Image20250828170856.jpg"
          alt="Gabrielle-perfume"
          id="perfume-img"
        />
        <img
          src="assets/Image20250828170902.jpg"
          alt="perfume-image-mobile"
          id="perfume-image-mobile"
        />
      </section>

      <section id="section-2">
        <h4>PERFUME</h4>
        <h1 id="gabrielle">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfume-Creator of the house of CHANEL.
        </p>
        <div id="number">
          <h2>$149.99</h2>
          <h3 id="price">$169.99</h3>
        </div>

        <!-- to cross out a paragraph, use the text-decoration: line-though -->
        <!-- <button>  <img src="assets/icon-cart.svg" alt="cart" id="cart"> Add to Cart   </button> -->
        <button>
          <img src="assets/icon-cart.svg" alt="cart" id="cart" /> Add to cart
        </button>
      </section>
    </main>
  </body>
</html>
